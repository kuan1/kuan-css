<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kuan-css</title>
  <link rel="stylesheet" href="./index.css">
  <style>
    .container {
      max-width: 800px;
      margin: 10px auto;
      padding: 20px;
      display: grid;
      justify-content: center;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, 120px);
    }

    .card {
      height: 120px;
      position: relative;
      background-color: #fbfbfb;
    }

    .back {
      padding: 10px;
      position: fixed;
      left: 0;
      top: 0;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2 class="text-center p-md mt-md">1px边框</h2>
  <a href="index.html">
    <div class="back hover:color-primary">首页</div>
  </a>
  <div class="container">
    <div class="card one-px-right flex-center">one-px-right</div>
    <div class="card one-px-top flex-center">one-px-top</div>
    <div class="card one-px-bottom flex-center">one-px-bottom</div>
    <div class="card one-px-left flex-center">one-px-left</div>
  </div>
</body>

</html>
