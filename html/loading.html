<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kuan-css</title>
  <link rel="stylesheet" href="./index.css">
  <style>
    .container {
      max-width: 800px;
      margin: 10px auto;
      padding: 20px;
      background-color: #eef2ff;
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(3, 80px);
      justify-content: center;
    }

    .back {
      padding: 10px;
      position: fixed;
      left: 0;
      top: 0;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2 class="text-center p-md mt-md">加载中loading</h2>
  <a href="index.html">
    <div class="back hover:color-primary">首页</div>
  </a>
  <div class="container">
    <button class="k-btn balloon-top" data-balloon="k-loading">
      <div class="k-loading"></div>
    </button>
    <button class="k-btn k-btn-primary balloon-top" data-balloon="k-transparent-loading">
      <div class="k-transparent-loading"></div>
    </button>
    <button class="k-btn balloon-top" data-balloon="k-circle-loading">
      <div class="k-circle-loading">
        <div class="k-loading-dot"></div>
      </div>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@halobear/utils/copy.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@halobear/js-feedback"></script>
  <script>
    document.querySelectorAll('.k-btn').forEach(btn => {
      btn.onclick = function () {
        const text = this.innerHTML
        haloCopy(text.trim())
        jsFeedback.toast(`复制成功`)
      }
    })
  </script>
</body>

</html>
