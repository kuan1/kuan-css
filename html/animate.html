<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kuan-css</title>
  <link rel="stylesheet" href="./index.css">
  <style>
    .container {
      max-width: 800px;
      margin: 10px auto;
      padding: 20px;
      background-color: #eef2ff;
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fill, 110px);
      justify-content: center;
    }

    .back {
      padding: 10px;
      position: fixed;
      left: 0;
      top: 0;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2 class="text-center p-md mt-md">动画animate</h2>
  <a href="index.html">
    <div class="back hover:color-primary">首页</div>
  </a>
  <div class="container">
    <button class="k-btn animated fadeIn">fadeIn</button>
    <button class="k-btn animated fadeInDown">fadeInDown</button>
    <button class="k-btn animated fadeInUp">fadeInUp</button>
    <button class="k-btn animated slideInDown">slideInDown</button>
    <button class="k-btn animated slideInLeft">slideInLeft</button>
    <button class="k-btn animated slideInRight">slideInRight</button>
    <button class="k-btn animated slideInUp">slideInUp</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@halobear/utils/copy.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@halobear/js-feedback"></script>
  <script>
    document.querySelectorAll('.k-btn').forEach(btn => {
      btn.onclick = function () {
        const text = this.innerHTML
        haloCopy(`animated ${text.trim()}`)
        jsFeedback.toast(`复制成功`)
      }
    })
  </script>
</body>

</html>
