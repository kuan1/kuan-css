<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>kuan-css</title>
  <style>
    .test-container {
      max-width: 90%;
      width: 900px;
      margin: 10px auto;
    }

    .test-container .title {
      padding-bottom: 20px;
      text-align: center;
    }

    .test-container h1,
    .test-container h2 {
      line-height: 2;
    }

    .test-container .test-item {
      border-radius: 5px;
      margin: 20px 0;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.08);
      word-break: break-all;
    }

    .test-container .test-item:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="test-container">
    <div class="title">
      <h1 class="center-flex">kuan-css</h1>
      <div class="center-flex">
        <a href="https://github.com/kuan1/kuan-css">个人常用css整理</a>
        <div class="arrow-box"></div>
      </div>
    </div>
    <div id="app"></div>
</body>

</html>
