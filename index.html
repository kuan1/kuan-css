<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <style>
      .test-container {
        max-width: 90%;
        width: 900px;
        margin: 50px auto;
      }

      .test-container .title {
        padding-bottom: 20px;
      }

      .test-container h1 {
        line-height: 2;
      }
      .test-item {
        padding: 10px 0;
      }
    </style>
  </head>

  <body>
    <div class="test-container">
      <div class="title">
        <h1>kuan-css</h1>
        <p>个人常用css</p>
      </div>
      <div class="test-item">
        <input type="text" class="k-input" placeholder="input样式" />
      </div>
      <div class="test-item">
        <button>按钮</button>
        <button class="k-button animated fadeInDown">按钮</button>
        <button class="k-button animated fadeInUp primary">按钮</button>
        <button class="k-button animated pulse infinite danger">按钮</button>
      </div>
    </div>
  </body>
</html>
